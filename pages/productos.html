    <!-- ======= Productos Section ======= -->
    <section id="portfolio" class="portfolio">
      <div class="container">
        <div class="row">
          <div class="col-sm">
              <div class="input-group mb-3">
                  <div class="input-group-prepend">  
                      <label class="input-group-text" for="filtroCategorias">Categorias</label>
                  </div>
                  <select class="custom-select" id="filtroCategorias"></select>
              </div>
          </div>
          <div class="col-sm">
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Búsqueda</span>
                  </div>
                  <input id="busquedaProducto" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
          </div>
          <div class="col-sm">
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">MIN</span>
                  </div>
                  <input id="minProducto" value="0" type="number" class="form-control inputPrecio" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">MAX</span>
                  </div>
                  <input id="maxProducto" value="0" type="number" class="form-control inputPrecio" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
          </div>
      </div>
      <hr>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-carrito" data-toggle="modal" data-target="#exampleModal"> <span id="carritoCantidad" class="badge badge-light">0</span>
        CARRITO
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Su carrito:</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="carritoProductos" class="modal-body">
              <!-- ACA FIGURAN LOS PRODUCTOS DEL CARRITO -->
            </div>
            <div class="modal-footer">

            </div>
          </div>
        </div>
      </div>

      <hr>
      <div id="indicadorCarga" class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
          </div>
      </div>
      <div id="notificaciones">
          
      </div>
      <hr>
      <!--style="display: none;"-->
      <div id="productosContenedor" class="card-columns" style="display: none;">
          <!--ACA SE GENERAN LOS PRODUCTOS-->
      </div>
      </div>
